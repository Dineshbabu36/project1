<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  {% load static %}
        <link rel="stylesheet" href="{% static 'boostrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'font/css/all.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
<style>
body{
    background: url("/static/image/b3.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    }
</style>
</head>
<body >
<nav class="navbar navbar-inverse navbar-fixed-top color">
                <div class="container">
                <div class="navbar-header">
                <a href="#" class="navbar-brand"><i class="fa fa-users"> Student Management project</i></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'Home'%}"><i class="fa fa-home"> Home</i></a></li>
                    <li><a href="{% url 'Profile'%}"><i class="fa fa-users"> Details</i></a></li>
                </ul>
                </div>
            </nav>
            <br>
            <br>
            <br>
            <br>
<div class="container fluid" style="margin-top:50px:">
    <div class="col-md-offset-4 col-md-4 well">
        <form action="/update/{{data.id}}" method="POST" autocomplete="off">
            {% csrf_token %}
            <h3 class="text-primary page-header text-center"><i class='fa fa-edit'> Update</i></h3>
            <div class="form-group ">
            <div class ="form-group ">
                <label>Name</label>
                <input type="text" class="form-control" value="{{data.name}}" name="name" required>
            </div>
            <div class ="form-group">
                <label>Age</label>
                <input type="text" class="form-control" value="{{data.age}}" name="age"  required>
            </div>
            <div class ="form-group">
                <label>Address</label>
                <input type="text" class="form-control" value="{{data.address}}" name="address"  required>
            </div>
            <div class ="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" value="{{data.contact}}" name="contact"  required>
            </div>
            <div class ="form-group">
                <label>Email</label>
                <input type="text" class="form-control" value="{{data.email}}" name="email"  required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary btn-block"  required>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

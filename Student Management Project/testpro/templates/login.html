<!DOCTYPE html>
<html lang="en">
{% include "navbar.html"%}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'boostrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'font/css/all.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <style>
        body{
        background: url("/static/image/c6.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        }
    </style>
</head>
<body >
<nav class="navbar navbar-inverse navbar-fixed-top color">
                <div class="container">
                <div class="navbar-header">
                <a href="#" class="navbar-brand"><i class="fa fa-users"> Student Management project</i></a>
                </div>
                <ul class="nav navbar-nav navbar-right">

                </ul>
                </div>
            </nav>
{% load crispy_forms_tags %}
<div class="container-fluid" style="margin-top:100px;">
        <div class="col-md-offset-4 col-md-4" >
            <h2 class="text-primary page-header text-center">User Login</h2>

        </div>
        <div class="col-md-offset-4 col-md-4 well">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags}}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
</div>

</body>
</html>
